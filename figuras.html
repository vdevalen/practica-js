<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/styles.css">
    <title>figuras geometricas | calculadora</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Figuras geometricas</h1>
        <P>calculadora de figuras geometricas</P>
    </header>
<section>
    <h2>Calcula el area y el perimetro de un cuadrado</h2>
    <form>
        <label for="InputCuadrado"> <!--cuqando le demos a label se seleccion el input nombrado-->
            Escribe cuando mide cada lado de tu cuadrado:
        </label>
        <input id="InputCuadrado" type="number"/>
        
        <button type="button" onclick="calcularPerimetroCuadrado()"> <!--cuando le den un click se direcciona a la funcion en js -->
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
        </button>
    </form>
</section>
</div>    


    <script src="./figuras.js"></script>
</body>
</html>
